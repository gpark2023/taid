<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TAID</title>

    <meta content="Free Website Template" name="description">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">

    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Top Bar End -->

    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">U-TAB (yrey AID)</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="shop.html" class="nav-item nav-link">Shop</a>
                    <a href="login.html" class="nav-item nav-link">Login</a>
                    <a href="transaction.html" class="nav-item nav-link">Transactions</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Nav Bar End -->


    <!-- Carousel Start -->
    <div class="carousel">
        <div class="container-fluid">
            <div class="owl-carousel">

                <div class="carousel-item">
                    <div class="carousel-img">
                        <img src="img/forest.jpg" alt="Image">
                    </div>
                    <div class="carousel-text">
                        <h1>Follow Your Aid to the End</h1>
                        <p>
                            With Blockchain DLT Technology, you can see the direct impact on your friend
                        </p>
                        <div class="carousel-btn">
                            <a class="btn btn-custom" href="register.html">Register For TAID</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <div id="app" class="recipients">
        <div class="sub-title">
            Click to Aid a Friend
        </div>
        <div class="recipient" v-for="(recipient, index) in recipients">
            <img :src="`img/recipient-${recipient.name}.jpg`" :alt="recipient.name">
            <div class="recipient-name" @click="showDetail(recipient.wallet)">${ recipient.name }</div>
        </div>
    </div>




    <!-- Back to top button -->
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <div id="loader" class="show">
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/parallax/parallax.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="../mail/jqBootstrapValidation.min.js"></script>
    <script src="../mail/contact.js"></script>
    <!-- Template Javascript -->
