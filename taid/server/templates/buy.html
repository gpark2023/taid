<html lang="en">

    <meta charset="utf-8">
    <title>TAID</title>

    <meta content="Free Website Template" name="description">

    <!-- Google Font -->

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/donation.css" rel="stylesheet">
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="../lib/animate/animate.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>


<!-- Nav Bar Start -->
<div class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand">TAID (Transparent AID)</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="shop.html" class="nav-item nav-link">Shop</a>
                <a href="about.html" class="nav-item nav-link">MY</a>
                <a href="transaction.html" class="nav-item nav-link">Transactions</a>
            </div>
        </div>
    </div>
</div>
<!-- Nav Bar End -->

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Buy</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Loginm Start -->
<div id="app" class="container">
    <div class="login-form-wrapper">
        <div class="donation-form">
            <div>
                <div class="name">Buy {{good}} at {{shopname}}</div>
            </div>
            <div class="form-group">
                <label class="control-label">
                    Your Wallet Address
                </label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Wallet Address" v-model="donorName">
            </div>
            <div class="form-group">
                <label class="control-label">
                    Amount to Send
                </label>
                <input id="amount" class="form-control" type="text" name="amount" placeholder="Amount($)" v-model="amount">
            </div>
            <div class="form-group">
                <button id="btn-register" class="register-btn btn btn-primary btn-block" @click="buy">
                    Proceed
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->


<!-- Back to top button -->
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- Pre Loader -->
<div id="loader" class="show">
    <div class="loader"></div>
</div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../lib/easing/easing.min.js"></script>
<script src="../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../lib/waypoints/waypoints.min.js"></script>
<script src="../lib/counterup/counterup.min.js"></script>
<script src="../lib/parallax/parallax.min.js"></script>

<!-- Contact Javascript File -->
<script src="../mail/jqBootstrapValidation.min.js"></script>
<script src="../mail/contact.js"></script>

<!-- Template Javascript -->
<script src="../js/app.js"></script>
<script src="../js/buy.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
